<!-- core/templates/core/excel_import.html -->

{% extends "core/base.html" %}

{% block content %}
  <h2>Import Materials from Excel</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Import</button>
  </form>
  
{% endblock %}
