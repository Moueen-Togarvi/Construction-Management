<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Offline Software</title>
    <!-- base.html -->

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1 class="me-4">Offline Software Management</h1>
                <nav class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <a href="{% url 'project_list' %}" class="nav-link px-2 text-white">Projects</a>
                </nav>
               <!-- core/templates/base.html -->

               <nav class="nav">
                
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-secondary">Logout</button>
                </form>
                {% else %}
                  <a href="{% url 'login' %}" class="nav-link">Login</a>
                  <a href="{% url 'register' %}" class="nav-link">Register</a>
                {% endif %}
              </nav>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="{% url 'project_list' %}">Projects</a></li>
                      {% block breadcrumb %}
                      {% endblock %}
                    </ol>
                  </nav>
            </div>
        </div>
    </header>
    
      
    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
