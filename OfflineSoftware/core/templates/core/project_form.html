{% extends "core/base.html" %}

{% block content %}
  <h2>Edit Project</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
